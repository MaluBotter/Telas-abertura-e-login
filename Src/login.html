  <header>
    <div class="main-box">
      <a href="/Src/index.html">
        <div class="logo-box">
          <img class="logo-img" src="/Assets/Img/átomo.png">
          <h1 class="main-name">Botter's Project</h1>

        <label class= "label-email-login" for="email">E-mail:</label>
        <input class="input-email-login" type="text" id="email-login" name="email-login">
        <label class= "label-password-login" for="password">Senha:</label>
        <input class="input-password-login" type="password" id="password-login" name="password-login">
      </div>
      <div class="logins-buttons">
        <button class="login-button" type="submit">Login</button>
        <button class="reset-button" type="reset">Reset</button>
      </div>
    </form>
    <a href="/Src/cadastro.html">
      <h3 class="cadastre-login">Cadastre-se</h3>
    </a>

  <footer>
